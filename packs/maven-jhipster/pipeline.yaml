extends:
  file: ../maven/pipeline.yaml
pipelines:
  release:
    build:
      steps:
      - sh: mvnw clean deploy
        name: mvn-deploy
      - sh: echo build done
        name: build-done
      options:
        containerOptions:
          resources:
            limits:
              cpu: 1.0
              memory: 2048Mi
            requests:
              cpu: 0.1
              memory: 256Mi
